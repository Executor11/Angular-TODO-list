<div class="date_wrapper">
  <div class="left-arrow" (click)="prevFullYear()">
    <i class="fas fa-chevron-left"></i>
  </div>
  <div class="date">
    <div class="full_date" style="font-size: 1.7rem">{{ year }}</div>
  </div>
  <div class="right-arrow" (click)="nextFullYear()">
    <i class="fas fa-chevron-right"></i>
  </div>
</div>
