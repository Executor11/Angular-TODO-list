<div class="date_wrapper">
  <div class="left-arrow" (click)="prevDay()">
    <i class="fas fa-chevron-left"></i>
  </div>
  <div class="date">
    <div class="week_date">{{ date | date: "EEEE" }}</div>
    <div class="full_date">{{ date | date }}</div>
  </div>
  <div class="right-arrow" (click)="nextDay()">
    <i class="fas fa-chevron-right"></i>
  </div>
</div>
